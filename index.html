<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylinder volume</title>
</head>
<body>
    <script>
        var radius = prompt("Please enter radius: ");
        var height = prompt("Please enter height: ");
        const PI = 3.14;
        var volume = parseInt(radius)*parseInt(radius)*parseInt(height)*PI;
        alert("Cylinder volume is: " + volume);
    </script>
</body>
</html>
